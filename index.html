  <!-- üîê Simple password gate -->
  <script>
    const ACCESS_PASSWORD = "pdxvedam"; // ‚Üê change this to whatever you like

    window.addEventListener("load", function () {
      // hide everything until password is verified
      document.body.style.display = "none";

      let granted = false;
      while (!granted) {
        const input = prompt("Enter password to access this page:");
        if (input === null) {
          // user cancelled ‚Äì show a simple message and stop
          document.body.innerHTML =
            "<div style='min-height:100vh;display:flex;align-items:center;justify-content:center;background:#050816;color:#f9fbff;font-family:system-ui,sans-serif;text-align:center;padding:40px;'>Access cancelled. Reload the page to try again.</div>";
          document.body.style.display = "";
          return;
        }
        if (input === ACCESS_PASSWORD) {
          granted = true;
        } else {
          alert("Incorrect password. Please try again.");
        }
      }

      // password accepted ‚Äì reveal the page
      document.body.style.display = "";
    });
  </script>
